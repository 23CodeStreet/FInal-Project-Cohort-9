<!DOCTYPE HTML>
<html>
<head>
  <title>Search by postcode</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">
    function active(){
      var searchBar = document.getElementById("search-bar");
      if(searchBar.value == "Enter postcode"){
        searchBar.value = ""
        searchBar.placeholder = "Enter postcode"
      }
    }
    function inactive(){
      var searchBar = document.getElementById("search-bar");
      if(searchBar.value == ""){
        searchBar.value = "Enter postcode"
        searchBar.placeholder = ""
      }
    }
  </script>
</head>
<body>

  <form id="form" action="index.html" method="post">
    <input type="text" id="search-bar" placeholder="" value="Enter postcode" maxlength="10" autocomplete="off" onmousedown="active();" onblur="inactive();"/><input type="submit" id="searchBtn" value="search"/>
  </form>

  <div id="events"></div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
